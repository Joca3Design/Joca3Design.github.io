<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Vero ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
        }

        /* --- FONDO ANIMADO (CORAZONES) --- */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .heart-bg {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- EL SOBRE --- */
        #envelope-container {
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        #envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #ff4757;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope::after { 
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0; 
            height: 0; 
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff6b81;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 5;
        }

        .envelope.open::after {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .tap-text {
            color: white;
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
            z-index: 20;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* --- LA CARTA (CONTENEDOR PRINCIPAL) --- */
        #card {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 90%;
            width: 380px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 5px solid #fff;
            position: relative;
        }

        h1 {
            color: #ff4757;
            font-size: 2.2rem;
            margin: 10px 0;
            font-family: 'Pacifico', cursive;
            line-height: 1.2;
        }

        .meme-text {
            font-size: 1.3rem;
            color: #2f3542;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* --- IM√ÅGENES --- */
        .valentin-img {
            max-height: 140px; 
            width: auto;
            filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.2));
            animation: wiggle 2.5s infinite ease-in-out;
            margin-top: 5px;
        }

        .pato-img {
            height: 60px;
            border-radius: 8px;
            vertical-align: middle;
            margin: 0 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- BOTONES --- */
        .btn-container {
            margin-top: 25px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            width: 100%;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0px rgba(0,0,0,0.1);
        }

        #btn-yes {
            background: #2ed573;
            color: white;
            border-bottom: 5px solid #26af61;
        }

        #btn-no {
            background: #ff4757;
            color: white;
            border-bottom: 5px solid #e04050;
        }

        /* --- ESTILOS DEL GIF DE √âXITO --- */
        #respuesta {
            display: none; /* Oculto por defecto */
        }
        
        .success-gif {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 15px;
        }

        /* --- ANIMACIONES --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @media (max-width: 400px) {
            h1 { font-size: 1.8rem; }
            .valentin-img { max-height: 110px; }
            button { padding: 10px 15px; font-size: 0.9rem; }
            #card { padding: 15px; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="hearts-container"></div>

    <div id="envelope-container" onclick="openLetter()">
        <div class="envelope">
            <span class="tap-text">Para Vero üíå <br><span style="font-size:0.8rem">(T√≥came)</span></span>
        </div>
    </div>

    <div id="card">
        <div id="pregunta">
            <h1>Hola cuchurrumina</h1>
            
            <div class="meme-text">
                <span>¬øQuieres ser mi...</span>
                <img src="https://www.famousbirthdays.com/faces/elizalde-valentin-image.jpg" alt="Valent√≠n Elizalde" class="valentin-img" onerror="this.src='https://i.pinimg.com/originals/a0/0b/07/a00b0743606f2e23296c096417539006.png'">
            </div>

            <div class="meme-text">
                <span>... <img src="https://media.tenor.com/pq7uZSwKvEgAAAAM/cute-duck.gif" alt="Pato" class="pato-img" onerror="this.src='https://media.giphy.com/media/kFgzrTt798d2w/giphy.gif'"> dala vida?</span>
            </div>

            <div class="btn-container">
                <button id="btn-yes" onclick="acceptLove()">¬°ACEPTO! üòç</button>
                <button id="btn-no" onmouseover="dodge()" onclick="dodge()">No acepto</button>
            </div>
        </div>

        <div id="respuesta">
            <h1>Sab√≠a que dir√≠as que s√≠!</h1>
            <p style="font-size: 1.2rem; margin-bottom: 10px;">Te quiero patodalavida.</p>
            <img src="https://media.tenor.com/o_5RQarGvJ0AAAAM/kiss.gif" alt="Abrazo" class="success-gif">
        </div>
    </div>

    <script>
        // --- LOGICA FONDO ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 10000);
        }
        setInterval(createHeart, 400);

        // --- ABRIR CARTA ---
        function openLetter() {
            const envelope = document.querySelector('.envelope');
            const container = document.getElementById('envelope-container');
            const card = document.getElementById('card');

            envelope.classList.add('open');
            
            setTimeout(() => {
                container.style.display = 'none';
                card.style.display = 'block';
            }, 600);
        }

        // --- INTERACCION BOTONES ---
        function dodge() {
            const noBtn = document.getElementById('btn-no');
            const yesBtn = document.getElementById('btn-yes');

            noBtn.style.display = 'none';
            yesBtn.style.transform = 'scale(1.3)';
            yesBtn.style.backgroundColor = '#26de81';
            yesBtn.innerHTML = "C√≥mo k no?";
            yesBtn.style.width = "100%";
        }

        function acceptLove() {
            // 1. Ocultamos la pregunta
            document.getElementById('pregunta').style.display = 'none';
            
            // 2. Mostramos la respuesta con el GIF
            document.getElementById('respuesta').style.display = 'block';
            
            // 3. Lluvia de corazones intensa
            setInterval(createHeart, 50);
        }
    </script>
</body>
</html>
